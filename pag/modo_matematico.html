     <h2>Modo matem&aacute;tico</h2>

<p>O modo matem&aacute;tico em linha pode ser nas formas <b>\(</b>x^2<b>\)</b> ou <b>$</b>x^2<b>$</b>. O modo matem&aacute;tico em uma nova linha pode ser nas formas <b>\[</b>x^2<b>\]</b> ou <b>$$</b>x^2<b>$$</b>.</p><p>Tamb&eacute;m s&atilde;o aceitos diversos ambientes matem&aacute;ticos, veja <a href='#am'>abaixo</a>.</p><p>A renderiza&ccedil;&atilde;o das equa&ccedil;&otilde;es &eacute; feita pelo <a href='mathjax.org'>MathJax</a>.<br/></p>
